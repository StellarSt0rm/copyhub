		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				color: white;
				background-color: #1b1b1b;
				overflow-x: hidden;
				background-image: url(./resources/Wallpaper.jpg);
				background-position: center;
				background-size: cover;
				background-attachment: fixed;
			}
			/* Header */
			#header {
				background-color: #2c2b2b;
				border-bottom: 2px solid #464545;
				width: calc(100% - 20px);
				position: absolute;
				top: 0;
				left: 0;
				padding: 0 10px 0 10px;
				z-index: 4;
			}
			#header .searchbar .textbox {
				padding: 2px 5px 2px 5px;
				border: none;
				font-size: 17px;
				margin: 28px 0 28px 0;
				outline: none;
			}
		 .icon {
				font-family: 'NerdFont';
			}
			#settings-icon {
				transition: .3s;
			}
			#settings-icon:hover {
				transform: rotate(15deg);
			}
			/* Other */
			.not-loaded {
				visibility: hidden;
			}
			/* Loader */
			#loader-wrapper {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 1;
				overflow: hidden;
				background: transparent;
			}
			#loader {
				display: block;
				position: relative;
				top: 47%;
				left: 2%;
				width: 210px;
				height: 210px;
				margin: -75px 0 0 -75px;
				border-radius: 50%;
				border: 3px solid transparent;
				border-top-color: #16a085;
				-webkit-animation: spin 1.7s linear infinite;
								animation: spin 1.7s linear infinite;
				z-index: 11;
			}
			#loader:before {
				content: "";
				position: absolute;
				top: 5px;
				left: 5px;
				right: 5px;
				bottom: 5px;
				border-radius: 50%;
				border: 3px solid transparent;
				border-top-color: #e74c3c;
				-webkit-animation: spin-reverse 0.6s linear infinite;
								animation: spin-reverse 0.6s linear infinite;
			}
			#loader:after {
				content: "";
				position: absolute;
				top: 15px;
				left: 15px;
				right: 15px;
				bottom: 15px;
				border-radius: 50%;
				border: 3px solid transparent;
				border-top-color: #f9c922;
				-webkit-animation: spin 1s linear infinite;
								animation: spin 1s linear infinite;
			}
			@-webkit-keyframes spin {
				0% {
					-webkit-transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
				}
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			@-webkit-keyframes spin-reverse {
				0% {
					-webkit-transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(-360deg);
				}
			}
			@keyframes spin-reverse {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(-360deg);
				}
			}
			#loader-wrapper .loader-section {
				position: fixed;
				top: 0;
				width: 51%;
				height: 100%;
				z-index: 10;
			}

			#loader-wrapper .loader-section.section-left {
				left: 0;
			}
			#loader-wrapper .loader-section.section-right {
				right: 0;
			}
			.loaded {
				visibility: hidden;
				transition: opacity 0.2s ease, visibility 0.2s linear;
			}
			.loaded2 {
				visibility: visible;
			}
			@keyframes fadeInCascading {
				0% {
						opacity: 0;
						transform: translateY(-10px);
				}
				100% {
						opacity: 1;
						transform: translateY(0);
				}
			}
			@keyframes fadeInCascading2 {
				0% {
						opacity: 0.6;
						transform: translateY(calc(16px - 10px)) translateX(-16px);
				}
				100% {
						opacity: 1;
						transform: translateY(16px) translateX(-16px);
				}
			}
		</style>
